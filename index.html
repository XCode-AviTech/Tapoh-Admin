<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Version Redirect | Tapoh Fc</title>
  <style>
    body {
        font-family: "Poppins", sans-serif;
        background: #f0f3fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
        background: #fcf4f4;
        
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
    }

    .logo {
        width: 100px;
        margin-bottom: 1rem;
    }

    h2 {
        margin-bottom: 0.5rem;
        color: #007bff;
    }

    p {
        color: #555;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
    }

    .redirect {
        font-weight: 600;
        color: #007bff;
        font-size: 1rem;
        display: inline-block;
    }

    .dots::after {
        content: "";
        display: inline-block;
        animation: dots 2s steps(3, end) infinite;
    }

    @keyframes dots {
        0% {
            content: "";
        }
        33% {
            content: ".";
        }
        66% {
            content: "..";
        }
        100% {
            content: "...";
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./assets/images/logo.png" alt="Tapoh FC Logo" class="logo">
    <h2>Welcome to Tapoh Fc<br/>Content Management Panel</h2>
    <p>Weâ€™ve detected your device. Please be patient as we redirect you to the required version.</p>
    
    <div class="redirect">
      Redirecting<span class="dots"></span>
    </div>
  </div>

  <script src="./assets/js/redirect.js"></script>
</body>
</html>
